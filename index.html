<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FN Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="weather-109-removebg-preview.png" type="image/x-icon">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
   
    
    <header class="h1"><h1 class="lasth1"> Fn Weather Forecast </h1></header>



    <div class="weatherbody">
        <img src="mist.png" alt="weather Image" id="img">
    </div>

    <h1 id="h1"> 0°C  </h1>
    <h3 id="h3"> </h3>
    <h3 id="h4">humidity: 0%</h3>
    <h3 id="h5"> </h3>
    <h3 id="h6">Wind Speed: 0.00 km/h </h3>
    <h3 id="h7">Feels Like: 0°C  </h3>
    <h4 id="time"> </h4>
    <h1 id="h2"></h1>
 
 

   

    <div class="dbtn">

<input type="text" placeholder="Search any location" id="in" required autofocus >

        <button  class="fa-solid fa-magnifying-glass fa-lg" id="btn"> </button> 
    </div>

    <script src="https://kit.fontawesome.com/d5a431c491.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
